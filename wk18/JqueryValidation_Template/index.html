<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Document</title>
</head>
<body>

<div id="messageBox1"><ul></ul></div>
<div id="messageBox2"></div>

<form id="signup" class="pure-form pure-form-aligned">
    <fieldset>
        <div class="pure-control-group">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" placeholder="Username">
        </div>

        <div class="pure-control-group">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Password">
        </div>

        <div class="pure-control-group">
            <label for="password_confirmation">Confirm Password</label>
            <input id="password_confirmation" type="password" name="password_confirmation" placeholder="Confirm Password">
        </div>

        <div class="pure-control-group">
            <label for="email">Email Address</label>
            <input id="email" type="email" name="email" placeholder="Email Address">
        </div>

        <div class="pure-control-group">
            <label for="email">Ethnicity</label>
            <label for="ethnicity_kiwi" class="pure-radio">
		        <input id="ethnicity_kiwi" type="radio" name="ethnicity" value="Kiwi">
		        Kiwi
		    </label>
		    <label for="ethnicity_maori" class="pure-radio">
		        <input id="ethnicity_maori" type="radio" name="ethnicity" value="Maori">
		        Maori
		    </label>
		   	<label for="ethnicity_asian" class="pure-radio">
		        <input id="ethnicity_asian" type="radio" name="ethnicity" value="Asian">
		        Asian
		    </label>
		    <label for="ethnicity_other" class="pure-radio">
		        <input id="ethnicity_other" type="radio" name="ethnicity" value="Other">
		        Other
		    </label>
        </div>
        <div class="pure-controls">
            <label for="option-three" class="pure-radio">
		        <input id="other" name="other" type="text" placeholder="Please specify if other">
		    </label>
        </div>
        <div class="pure-control-group">
            <label for="income">Annual Income</label>
            <input id="income" type="text" name="income" placeholder="Annual Income">
        </div>


        <div class="pure-controls">
            <label for="cb" class="pure-checkbox">
                <input id="cb" name="agree"  type="checkbox"> I've read the terms and conditions
            </label>

            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </div>
    </fieldset>
</form>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js"></script>
<script src="js/jquery.mask.js"></script>
<script src="js/script.js"></script>

</body>
</html>
