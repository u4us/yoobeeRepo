<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div id="container" class="whiteBackground">

        
		<div id="greetingText">
        	Greeting text</div>
        
        <div id="photo" class="redBackground">
      
        	*<br />
            **<br />
            ***<br />
            ****<br />
            *****<br />
            *<br />
        </div>


	</div>

	<script type="text/javascript">

	function makeStars(iNum){
		var sStars = "";
		for(var iCount=0; iCount<iNum; iCount++){
			sStars += "*";
		}
		return sStars;//string of stars
	}

	function makeTree(iHeight){
		var sTree = "";

		for(var iCount=1; iCount<=iHeight;iCount++){
			sTree += makeStars(iCount) + "<br />";
		}
		sTree += makeStars(1);
		return sTree;
	}
	//---------------------------------------------
	
	var container = document.querySelector('#container');
		
	var greeting = prompt('greeting text: ');
	container.children[0].innerHTML = greeting;

	var cardColor = prompt('card background (red, white): ');
	switch(cardColor){
		case 'red':
			container.className = 'redBackground';
		break;
		case 'white':
			container.className = 'whiteBackground';
		break;
	};

	var photoColor = prompt('photo background (red, white): ');
	switch(photoColor){
		case 'red':
			container.children[1].className = 'redBackground';
		break;
		case 'white':
			container.children[1].className = 'whiteBackground';
		break;
	};

	container.children[1].innerHTML = makeTree(Number(prompt('tree size: ')));
	
	</script>
	
</body>
</html>
