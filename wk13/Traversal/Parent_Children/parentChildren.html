<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div>
		Parent
        
		<div id="me">
        	Me
            
            <div>
            	First Child
            </div>
            
            <div>
            	Second Child
            </div>
        
        </div>


	</div>

	<script type="text/javascript">
		var me = document.querySelector('#me');

		me.style.backgroundColor = 'red';

		me.parentNode.className += 'orangeBackground';

		me.children[0].className += 'yellowBackground';

		me.children[1].className += 'greenBackground';
	
	</script>
	
</body>
</html>
