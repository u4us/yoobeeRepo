<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div id="container">

		<div>box 0</div>
		<div>box 1</div>
		<div>box 2</div>
		<div>box 3</div>
		<div>box 4</div>
		<div>box 5</div>
		<div>box 6</div>
		<div>box 7</div>

	</div>

	<script type="text/javascript">
		var container = document.querySelector('#container');
		container.className = 'redBorder';	
		document.getElementById('container').style.borderRadius = '5px';
		container.style.backgroundColor = 'tomato';

		var innerDivs = container.children;
		var opacity = 0;

		for (let i = 0; i < innerDivs.length; i++) {
			// opacity = i/innerDivs.length;
			// innerDivs[i].style.backgroundColor = 'rgba(0,255,255,'+opacity+')';	

			var rand = parseInt(Math.floor(Math.random*3));
			switch(rand){
				case 0:
					innerDivs[i].style.backgroundColor = 'rgba(0,255,255,'+opacity+')';	
				break;
				case 1:
					innerDivs[i].style.backgroundColor = 'rgba(255,0,255,1)';	
				break;
				case 2:
					innerDivs[i].style.backgroundColor = 'rgba(255,0,255,1)';	
				break;

			}
		}
	</script>
	
</body>
</html>
