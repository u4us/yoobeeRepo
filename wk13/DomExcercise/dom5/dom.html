<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div id="container">

		<div>box 0</div>
		<div>box 1</div>
		<div>box 2</div>
		<!-- <div>box 3</div>
		<div>box 4</div>
		<div>box 5</div>
		<div>box 6</div>
		<div>box 7</div> -->

	</div>

	<script type="text/javascript">

	function makeStars(iNum){
		var sStars = "";
		for(var iCount=0; iCount<iNum; iCount++){
			sStars += "*";
		}
		return sStars;//string of stars
	}

	function makeTree(iHeight){
		var sTree = "";

		for(var iCount=1; iCount<=iHeight;iCount++){
			sTree += makeStars(iCount) + "<br />";
		}
		sTree += makeStars(1);
		return sTree;
	}
	//---------------------------------------------
	var container = document.querySelector('#container');
	var childArray = container.children;

	var treeSizes = [];
	var treeColors = [];
	for (let i = 0; i < childArray.length; i++) {
		treeSizes.push(Number(prompt('height of tree:')));
		treeColors.push(prompt('red, yellow, blue'));
	}

	for (let i = 0; i < childArray.length; i++) {
		childArray[i].innerHTML = makeTree(treeSizes[i]);
	}

	for (let i = 0; i < childArray.length; i++) {
		childArray[i].style.color = treeColors[i];		
	}

	</script>
	
</body>
</html>
