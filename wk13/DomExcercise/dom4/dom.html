<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div id="container">

		<div>box 0</div>
		<div>box 1</div>
		<div>box 2</div>
		<div>box 3</div>
		<!-- <div>box 4</div>
		<div>box 5</div>
		<div>box 6</div>
		<div>box 7</div> -->

	</div>

	<script type="text/javascript">

	//makeStars function
	function makeStars(iNum){
		var sStars = "";
		for(var iCount=0; iCount<iNum; iCount++){
			sStars += "*";
		}
		return sStars;//string of stars
		}
		//---------------------------------------------

		var container = document.querySelector('#container');
		var childArray = container.children;
		
		var listOfStars = [];
		for (let i = 0; i < childArray.length; i++) {
			listOfStars.push(Number(prompt('no. of stars')));
			childArray[i].innerHTML = makeStars(listOfStars[i]);
		}
	</script>
	
</body>
</html>
