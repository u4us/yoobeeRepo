<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div id="container">

		<div>box 0</div>
		<div>box 1</div>
		<div>box 2</div>
		<div>box 3</div>
		<div>box 4</div>
		<div>box 5</div>
		<div>box 6</div>
		<div>box 7</div>

	</div>

	<script type="text/javascript">

		var container = document.querySelector('#container');
		var childArray = container.children;

		for (let i = 0; i < childArray.length; i++) {
			var input = prompt('red, yellow, blue for pane ' +childArray[i].innerHTML );
			if(input == 'red'){
				childArray[i].style.backgroundColor = 'red';
			}
			if(input == 'yellow'){
				childArray[i].style.backgroundColor = 'yellow';
			}
			if(input == 'blue'){
				childArray[i].style.backgroundColor = 'blue';
			}
		}
	</script>
	
</body>
</html>
